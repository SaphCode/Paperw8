<!doctype html>
<head>
  <title>{% block title %}{% endblock %} - Beri Partners</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- BOOTSTRAP CSS END -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  
  <link href='https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap' rel='stylesheet' type='text/css'>
  
  {% block extensions %}{% endblock %}
</head>

<body>

<header>
<!-- NAVIGATION -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container">
    <a class="navbar-brand text-light " href="{{ url_for('performance.index') }}">Beri Partners</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="text-light nav-link {% if active == 'home' %} active {% endif %}" {% if active == 'home' %} aria-current="page" {% endif %} href="{{ url_for('performance.index') }}">Home</a>
        <a class="text-light nav-link {% if active == 'blog' %} active {% endif %}" {% if active == 'blog' %} aria-current="page" {% endif %} href="{{ url_for('blog.blog', group_by='all', sort_by='date_desc', page=1) }}">Blog</a>
      </div>
    </div>
  </div>
</nav>
<!-- NAVIGATION END -->
</header>

<section class="content">

  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>


<!-- BOOTSTRAP LINK -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
<!-- BOOTSTRAP LINK END -->
</body>
