
<!doctype html>
<head>
  <title>{% block title %}{% endblock %} - Beri Partners</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- BOOTSTRAP CSS END -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- NAVIGATION -->
<header class="d-flex align-items-center justify-content-center site-header sticky-top py-1 bg-dark text-white mb-5">
	<div class="col-md-5">
		<nav class="container d-flex flex-column flex-md-row justify-content-between">
			<a class="navbar-brand" href="{{ url_for('performance.index') }}" aria-label="Product">
				<img src="{{url_for('static', filename='images/beri.png')}}" width='auto' height='30px'></img>
			</a>
			<a class="text-white-50 text-decoration-none py-2 d-none d-md-inline-block {% if active == 'home' %} active {% endif %}" {% if active == 'home' %} aria-current="page" {% endif %} href="{{ url_for('performance.index') }}">Home</a>
			<a class="text-white-50 text-decoration-none py-2 d-none d-md-inline-block {% if active == 'reports' %} active {% endif %}" {% if active == 'reports' %} aria-current="page" {% endif %} href="{{ url_for('blog.blog') }}">Blog</a>
			<a class="text-white-50 text-decoration-none py-2 d-none d-md-inline-block {% if active == 'pricing' %} active {% endif %}" {% if active == 'pricing' %} aria-current="page" {% endif %} href="#">Pricing</a>
			<a class="text-white-50 text-decoration-none py-2 d-none d-md-inline-block {% if active == 'home' %} active {% endif %}" {% if active == 'home' %} aria-current="page" {% endif %} href="#">Disabled</a>
		</nav>
	</div>
</header>
<!-- NAVIGATION END -->


<section class="content">

  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>


<!-- BOOTSTRAP LINK -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- BOOTSTRAP LINK END -->

</body>
