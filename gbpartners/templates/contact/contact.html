{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}

	<div class="container-fluid black pt-6">
		<div class="row d-flex justify-content-center">
			<div class="col-md-2 d-flex justify-content-end">
				<img src="{{url_for('static', filename='images/contact/heart.jpg')}}" width="100%" alt="neon heart">
			</div>
			<div class="col-md-4 d-flex align-items-center">
				<div class="col-md-4">
					<span class="contact_white">Do you have any </span>
					<span class="glow">questions </span>
					<span class="contact_white">or simply want to </span>
					<span class="glow">invest </span>
					<span class="contact_white">with us?</span>
					<span class="glow">Great! </span>
				</div>
			</div>
		</div>
		
		<div class="row d-flex justify-content-center">
			<div class="col-md-2 d-flex justify-content-end pt-8">
				<img src="{{url_for('static', filename='images/contact/time-is-precious.jpg')}}" width="100%" alt="neon time is precious">
			</div>
			
			<div class="col-md-3 d-flex align-items-center">
				<div class="col-auto">
					<span class="contact_white">Feel free to </span>
					<span class="glow">contact us.</span>
					<div class="contact_white">beripartners@gmail.com</div>
					<div class="glow">or</div>
					<div class="contact_white">+43 670 401121</div>
				</div>
			</div>
			
			<div class="col-md-2 pt-5">
				<img src="{{url_for('static', filename='images/contact/is-this-just-fantasy.jpg')}}" width="100%" alt="neon fantasy">
			</div>
		</div>
		
		<div class="row d-flex justify-content-center">
			<div class="col-md-4">
				<img src="{{url_for('static', filename='images/contact/snake-neon.jpg')}}" width="100%" alt="neon snake">
			</div>
		</div>
	</div>
{% endblock %}
