{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="catchy_phrase text-center text-muted fs-6">Investing in the market is hard, let us do the work.</div>
		<div class="company_name text-center display-2">Beri Partners</div>
		<div class="performance_chart">
			<script type="module">

				import * as d3 from "https://cdn.skypack.dev/d3@7";
				
				//const historical_portfolio_performance = 
				//const historical_spy_performance = 

				chart = {
				  const svg = d3.create("svg")
					  .attr("viewBox", [0, 0, width, height]);

				  svg.append("g")
					  .call(xAxis);

				  svg.append("g")
					  .call(yAxis);

				  svg.append("path")
					  .datum(data)
					  .attr("fill", "none")
					  .attr("stroke", "steelblue")
					  .attr("stroke-width", 1.5)
					  .attr("stroke-linejoin", "round")
					  .attr("stroke-linecap", "round")
					  .attr("d", line);

				  return svg.node();
				}

			</script>
		</div>
	</div>
{% endblock %}
